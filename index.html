<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>MY_TODO</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mode83.css" />
</head>

<body class="d-flex fw-wrap jc-fs p-1 tache">
    <aside class="p-1">
        <div class="d-flex jc-c">
            <h4 class="mb-3 d-flex jc-c btn1 w-280">TODO Desktop</h4>
        </div>
        <div id="TODO" class="d-flex jc-c">
            <div id="addNew" data-bs-toggle="modal" class="w-280 action" data-bs-target="#form">
                <span >Add New TODO</span>            
            </div>
        </div>
        <div id="CURRENT" class="d-flex jc-c p-1">
            <input id="addNewCurrent" type="submit"  class="w-280 action" value="DeleteAll" width="300px" onclick="clearLocalStorage();">     
        </div>
        <div class="d-flex jc-c p-1">      
                <input id="addNewFinish" type="submit"  class="w-280 action" value="Demo"  onclick="demonstration();">        
        </div>
    </aside>
    <main class="d-flex fw-wrap">
        <div class="todo">
            <div class="desktop mw-1320 tache">
                <!-- Modal -->
                <div class="d-flex fw-wrap g-1">
                <div id="tasks1" class="app tache"></div>
                <div id="tasks2" class="fapp tache"></div>
                <div id="tasks3" class="app tache"></div>
                
            </div>
                <form class="modal fade f-1-280" id="form" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title btn" id="exampleModalLabel">
                                    Add New Task
                                </h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <fieldset>
                                <legend>
                                    Select  board:
                                </legend>
                                <!-- ANCHOR button rodio -->
                                <div>
                                    <input type="radio" id="faire" name="choix" value="faire" checked />
                                    <label for="faire">Todo</label>
                                </div>

                                <div>
                                    <input type="radio" id="courant" name="choix" value="courant" />
                                    <label for="courant">Current</label>
                                </div>

                                <div>
                                    <input type="radio" id="finie" name="choix" value="finie" />
                                    <label for="finie">Finish</label>
                                </div>
                            </fieldset>
                            <div class="modal-body">
                                <p>Task Title</p>
                                <input type="text" class="form-control" name="" id="textInput" />
                                <div id="msg"></div>
                                <br />
                                <p>Due Date</p>
                                <input type="date" class="form-control" name="" id="dateInput" />
                                <br />
                                <p>Description</p>
                                <textarea name="" class="form-control" id="textarea" cols="30" rows="5"></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    Close
                                </button>
                                <button type="submit" id="add" class="btn btn-primary">
                                    Add
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
       
    </main>
    <script src="main.js"></script>
</body>

</html>
